{% extends "base.html" %}

{% block title %}My List{% endblock %}

{% block content %}
 <div class="placeholder"></div>
  <ul class="list-group booklist">
    {% for book in book_list %}
      <li >
         <div class="thumbnail">
          <img src={{book.img}}>
        </div>
        <div class="info container" >
          <p><b>Title:</b> {{book.title}}</p>
          <p><b>Author:</b> {{book.authors}}</p>
          <p><b>Description:</b></p>
          <p class="description">{{book.description}}</p>
        </div>
        <div class="clear"></div>
        <form method="POST" action="/list/" class="form-group addbutton">
          {% csrf_token %}
          <input type="hidden" name="book_id" value="{{book.id}}">
          <input type="submit" value="Remove from list" name="remove_list" class="btn btn-danger addbutton">
        </form>          
      </li>
    {% endfor %}
  <ul>
{% endblock %}
