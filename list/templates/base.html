<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <title>{% block title %}BookList{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><i class="fa fa-book"></i> myBookList</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!-- <ul class="nav navbar-nav"> -->
        <!-- <li class="active"><a href="#">Link  -->
          <!-- <span class="sr-only">(current)</span></a></li> -->
        <!-- <li><a href="/list">Link</a></li> -->
      <!-- </ul> -->
      <ul class="nav navbar-nav navbar-right">
        <li>      
          <form class="navbar-form navbar-right" method="POST" action="/search_results/">
          <div class="form-group">
            {% csrf_token %}
              <input type="text" required="required" class="form-control" placeholder="Search" name="searchWord">
            </div>
            <button type="submit" class="btn btn-default" name="search">
                    <i class="fa fa-search"></i>
                </button>
          </form>
        </li>
        <li>
          {% if request.user.is_authenticated %}
            <a href="/list"><i class="fa fa-list"></i> My List</a>
          {% else %}
            <a href="/login"><i class="fa fa-sign-in"></i>
 Log in</a>
          {% endif %}
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div id="content" class="container" >
       <div class="placeholder"></div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
